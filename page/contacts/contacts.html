<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="./contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Contacts</title>
</head>
<body>
    <div id="main">
        <div class="header-img"></div>
        <div class="full-info">
            <div class="general-info">
                <div class="avt-info">
                    <img class="img-avt" src="../../img/avatar.webp" alt="Duong Nam" height="162px" width="162px"/>
                </div>
                <div class="base-info">
                    <h2 class="name">Dương Xuân Nam</h2>
                    <p class="desc">IT là không ngừng bỏ cuộc!!!</p>
                    <ul>
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="detail-info">
                <div class="email">
                    <strong class="label-info">EMAIL</strong>
                    ***@gmail.com
                </div>
                <div class="birthday">
                    <strong class="label-info">BIRTHDAY</strong>
                    **-**-****
                </div>
                <div class="phone">
                    <strong class="label-info">PHONE</strong>
                    **********
                </div>
                <div class="address">
                    <strong class="label-info">ADDRESS</strong>
                    **********
                </div>
            </div>
        </div>
        <div class="navbar-detail">
            <div class="navbar">
                <ul class="list-navbar">
                    <li class="navbar-item">
                        <a href="../about/about.html">
                            <i class="icon-navbar fa-solid fa-user"></i>
                            <span class="label-navbar">ABOUT</span>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="../resume/resume.html">
                            <i class="icon-navbar fa-solid fa-file"></i>
                            <span class="label-navbar">RESUME</span>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="../works/works.html">
                            <i class="icon-navbar fa-solid fa-briefcase"></i>
                            <span class="label-navbar">WORKS</span>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="../blogs/blogs.html">
                            <i class="icon-navbar fa-solid fa-book"></i>
                            <span class="label-navbar">BLOGS</span>
                        </a>
                    </li>
                    <li class="navbar-item active">
                        <i class="icon-navbar fa-solid fa-address-book"></i>
                        <span class="label-navbar">CONTACTS</span>
                    </li>
                </ul>
            </div>
            <div class="detail">
                <div class="contact">
                    <h1>Contact</h1>
                    <form action="/">
                        <div class="fill-form">
                            <div class="fill-name-email">
                                <div class="fill-name">
                                    <input required type="text" placeholder="Full name">
                                </div>
                                <div class="fill-email">
                                    <input required type="email" placeholder="Email address">
                                </div>
                            </div>
                            <div class="fill-message">
                                <textarea required id="message" rows="4" placeholder="Your message"></textarea>
                            </div>
                            <div class="btn-submit">
                                <button>
                                    <i class="fa-solid fa-paper-plane"></i>
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">© 2025 WebsiteOfNam.Com</div>
    </div>
</body>
</html>
